<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./scss/main.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="chatroom">
    <div class="row customizerow1">
        <p class="col-md-12 text-center">man daagt je uit voor een spelletje Biljart OK?</p>
    </div>
    <div class="row customizerow2">
        <p class="col-md-12 text-center">
            <button class="btnnee" href="#">Nee</button>
            <button class="btnja" href="#">Ja</button>
        </p>
    </div>
    <div class="row customizerow3">
        <div class="col-md-10 chat">
            <div id="targetMessage"></div>
        </div>
        <div class="col-md-2 rightmiddle">
            <div class="equalizer">
                <div id="chatList">&lt;Alle&gt;</div>
                <form>
                    <input type="checkbox" id="privé" name="privé" value="Privé">
                    <label for="privé">Privé</label><br>
                    <input type="checkbox" id="negeren" name="negeren" value="Negeren">
                    <label for="privé">Negeren</label>
                </form>
                <button class="button" id="Help">Help</button>
            </div>

        </div>
    </div>
    <div class="row customizerow4">
        <div class="col-md-10 input">
            <div id="targetInput">
                <input type="text" id="message" name="message">
                <button class="button" id="sendToMe">Send to me</button>
            </div>
        </div>
        <div class="col-md-2 btns">
            <button class="button" id="sendToAll">Send to all</button>
        </div>
    </div>
    <div class="row customizerow5">
        <div class="extra">
            <div>
                <input type="checkbox" id="uitdagers" name="uitdagers" value="uitdagers">
                <label for="privé">Ik wil geen uitdagers</label>
            </div>

            <div>
                <input type="checkbox" id="berichten" name="berichten" value="negeren">
                <label for="privé">Geen berichten bij verlaten/binnenkomen</label>
            </div>
            <div>
                <p>60 chat-gruikers, 39 spelers</p>
            </div>

        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
